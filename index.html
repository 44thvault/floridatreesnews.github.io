<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLORIDA TREES NEWS</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Courier Prime', monospace;
            background: #ffffff;
            color: #000000;
            margin: 0;
        }

        .top-banner {
            text-align: center;
            padding: 25px;
            border-bottom: 4px solid #000;
        }

        .logo {
            font-size: 52px;
            font-weight: 700;
            letter-spacing: 4px;
        }

        .tagline {
            font-size: 15px;
            font-style: italic;
        }

        .last-update {
            text-align: center;
            padding: 12px;
            background: #f5f5f5;
            font-size: 13px;
            border-bottom: 1px solid #000;
        }

        #news-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .news-item {
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .news-item a {
            text-decoration: none;
            color: #000;
            font-weight: 700;
            font-size: 16px;
        }

        .news-item a:hover {
            color: #333;
        }

        .meta {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            font-style: italic;
        }

        .footer {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 30px 20px;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 36px;
            }
        }
    </style>
</head>

<body>

<div class="top-banner">
    <div class="logo">FLORIDA TREES NEWS</div>
    <div class="tagline">Your source for cannabis news in the Sunshine State</div>
</div>

<div class="last-update">
    Last Updated: <span id="updateTime"></span>
</div>

<div id="news-container">
    <div class="news-item">
        <a>Loading news…</a>
        <div class="meta">Please wait</div>
    </div>
</div>

<div class="footer">
    This site aggregates public news. All rights belong to their respective owners.
</div>

<script>
function updateTime() {
    document.getElementById('updateTime').textContent =
        new Date().toLocaleString();
}
updateTime();
setInterval(updateTime, 60000);

async function fetchNews() {
    try {
        const rss = encodeURIComponent(
            'https://news.google.com/rss/search?q=florida+marijuana+cannabis&hl=en-US&gl=US&ceid=US:en'
        );

        const res = await fetch(
            `https://api.rss2json.com/v1/api.json?rss_url=${rss}`
        );

        const data = await res.json();

        if (!data.items || data.items.length === 0) {
            showError('No news found.');
            return;
        }

        renderNews(data.items.slice(0, 15));
    } catch (e) {
        console.error(e);
        showError('Failed to load news.');
    }
}

function renderNews(items) {
    const container = document.getElementById('news-container');
    container.innerHTML = items.map(item => `
        <div class="news-item">
            <a href="${item.link}" target="_blank" rel="noopener noreferrer">${item.title}</a>
            <div class="meta">
                ${item.author || 'News'} •
                ${new Date(item.pubDate).toLocaleDateString()}
            </div>
        </div>
    `).join('');
}

function showError(msg) {
    document.getElementById('news-container').innerHTML = `
        <div class="news-item">
            <a style="color:red">${msg}</a>
        </div>
    `;
}

fetchNews();
</script>

</body>
</html>
